<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer (In Progress)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<div class="container-fluid">
  <header class="page-section" id="search-header">
    <h1 class="page-header page-title">Search Wikipedia
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn header-buttons" id="random-button" title="Navigate to a random article"><i class="fa fa-random fa-2x"></i></a>
    </h1>
    <div class="row text-center">
      <form>
        <input type="text" id="search-field" title="Type a word or phrase to search" placeholder="&#xf002;">                 
      </form>
    </div>
  </header>
  
  <section class="page-section" id="search-section">
  </section>
  
  <footer class="page-section" id="search-footer">
    <div class="row" id="page-creator-row">
      <div class="col-xs-12">
        <p>
          <p id="page-creator">by <a href="http://dentemple.io" title="Go to portfolio page">Den Temple</a></p>
        </p>
      </div>
    </div>
  </footer>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
